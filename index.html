<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Exercícios de JavaScript</h1>
        <p>Interaja com os exercícios abaixo e veja os resultados</p>
    </header>

    <main>
        <section id="exercicios">
            <button id="btnNumero">Verificar número (positivo/negativo)</button>
            <button id="btnMaioridade">Verificar maioridade</button>
            <button id="btnContagem">Contagem progressiva (1 até 10)</button>
            <button id="btnTabuada">Exibir tabuada</button>
            <button id="btnContagemRegressiva">Contagem regressiva (10 até 1)</button>
            <button id="btnSenha">Verificação de senha</button>
            <button id="btnSoma">Somar 10 + 15</button>
            <button id="btnEhPar">Verificar se número é par</button>
            <button id="btnSomarAte">Somar números até um limite</button>
            <button id="btnEhPrimo">Verificar se número é primo</button>
        </section>

        <section>
            <pre id="saida">Aguardando resultados...</pre>
        </section>

        <button class="clear" onclick="clearDiv()">Limpar</button>
    </main>

    <footer>
        <p>&copy; 2025 Exercícios de JavaScript</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
